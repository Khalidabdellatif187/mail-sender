<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Mail List</h1>
<table>
    <thead>
    <tr>
        <th>Subject</th>
        <th>Body</th>
        <th>Recipient</th>
        <th>Status</th>
        <th>Created Date</th>
        <th>Sent Date</th>
        <th>Event Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mail : ${hello}">
        <td th:text="${mail.subject}"></td>
        <td th:text="${mail.body}"></td>
        <td th:text="${mail.recipient}"></td>
        <td th:text="${mail.mailStatus}"></td>
        <td th:text="${#temporals.format(mail.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${mail.sentDate != null ? #temporals.format(mail.sentDate, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
        <td th:text="${mail.eventDate != null ? #temporals.format(mail.eventDate, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
